<!DOCTYPE html>
<html >
<head>
   <title>Food Ordering Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #022B42;
        }

        header {
            background-color: #006DA4;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: #004D74;
            color: #fff;
            text-align: center;
            padding: 0.5em;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
        }

        section {
            padding: 20px;
            font-size: x-large;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        h2{
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Food Ordering</h1>
    </header>
    <nav>
        <a href="jwjhome.html">Home</a>
        <a href="jwjmenu.html">Menu</a>
        <a href="jwjcontact.html">Contact</a>
        <a href="jwjaboutus.html">About us</a>
    </nav>
    <section>
        <h2>Menu</h2>
        <div class="menu-item">
            <span>Burger</span>
            <span>40Rs</span>
        </div>
        <div class="menu-item">
            <span>Pizza</span>
            <span>150Rs</span>
        </div>
        <div class="menu-item">
            <span>Chowmein</span>
            <span>50Rs</span>
        </div>
        <div class="menu-item">
            <span>Pasta</span>
            <span>70Rs</span>
        </div>
        <div class="menu-item">
            <span>Fried Rice</span>
            <span>40Rs</span>
        </div>
        <div class="menu-item">
            <span>Momos</span>
            <span>50Rs</span>
        </div>
        
        

        <h2>Order Please</h2>
        <form>
            <label for="food">Select Food:</label>
            <select id="food" name="food">
                <option value="burger">Burger</option>
                <option value="pizza">Pizza</option>
                <option value="pizza">Chowmein</option>
                <option value="pizza">Pasta</option>
                <option value="pizza">Fried Rice</option>
                <option value="pizza">Momos</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <button onclick="document.location='jwjplaceorder.html'">Place Order</button>

        </form>
    </section>
</body>
</html>
